<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript">
  var str = "  t@465376548654423642 ADDSEF hjktyhg #AWER34#AF35E3#3434AE #000000 ";
  console.log(str.match(/#[0-9A-F]{6}/g)); // для поиска в сплошном тексте HTML-цветов
  str = "-1.52 0 -12. 123.4676575.5654 45.25";
  console.log(str.replace(/\-\d+\.?\d*\.?|\d+\.\d+\.\d*/g,'').match(/\d+\.?\d*/g)); 
  /*
    Сначала мы убираем в первом реплейсе все значения меньше 0
    Потом во втором значении убираем те наборы чисел,в которых включены больше 2 точек
    в конце вводим в массив все оставшиеся правильно записанные положительные числа
  */
  str = "9:09 09:09 8-67 78-56 10-56 27-65 24:60";
  console.log(str.replace(/2[5-9]\:?\-?../g,'').match(/[0-2]\d\:?\-?[0-5]\d/g));
</script>
</body>
</html>
